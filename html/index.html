<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./NotificationFactory.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const notification = new NotificationFactory();

        notification.registerServiceWorker("/");
        notification.requestPermission();

        var displayButton = document.getElementById("action-display");
        displayButton.addEventListener("click", function () {
          displayButton.disabled = true;

          notification.display().then(function () {
            displayButton.disabled = false;
          });
        });
      });
    </script>
    <title>Document</title>
  </head>
  <body>
    <button id="action-display">Test</button>
  </body>
</html>
